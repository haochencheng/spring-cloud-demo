#spring cloud config client 配置中心客户端
spring:
  cloud:
    config:
      name: spring-cloud-eureka-client
      profile: dev
      uri: http://localhost:7000/
#      label: master

#spring cloud eureka client 注册中心客户端
eureka:
  instance:
    hostname: localhost
    statusPageUrlPath: ${server.servlet.path}/actuator/info
    healthCheckUrlPath: ${server.servlet.path}/actuator/health
    homePageUrlPath: ${server.servlet.path}/
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8000/eureka
    healthcheck:
      enabled: true